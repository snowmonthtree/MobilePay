<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - 移动支付应用</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 搜索页面样式 */
        .search-page {
            background: #f8f9fa;
            min-height: calc(100vh - 40px);
            padding-bottom: 20px;
        }

        /* 搜索头部样式 */
        .search-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .search-back-btn {
            background: none;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }

        .search-back-btn img {
            width: 20px;
            height: 20px;
        }

        .search-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            border-radius: 20px;
            padding: 8px 0px;
        }

        .search-input-container img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            opacity: 0.6;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            padding: 4px 0;
        }

        .search-clear-btn {
            position: absolute;
            right: 22%;
            border: none;
            background: transparent;
            padding: 4px;
            cursor: pointer;
            z-index: 10;
        }

        .search-clear-btn img {
            width: 14px;
            height: 14px;
            opacity: 0.6;
        }

        .search-btn {
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        /* 搜索结果样式 */
        .search-resultsw {
            flex: 1;
            padding: 10px 0;
        }

        .search-empty {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .search-empty img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .search-empty p {
            font-size: 14px;
        }

        /* 账单项目样式 */
        .bill-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }

        .bill-item:hover {
            background: #f8f9fa;
        }

        .bill-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .bill-icon img {
            width: 24px;
            height: 24px;
        }

        .bill-info {
            flex: 1;
        }

        .bill-info h4 {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin: 0 0 4px 0;
        }

        .bill-info p {
            font-size: 13px;
            color: #999;
            margin: 0;
        }

        .bill-amount {
            font-size: 16px;
            font-weight: 600;
        }

        .bill-amount.expense {
            color: #ff4d4f;
        }

        .bill-amount.income {
            color: #52c41a;
        }

        .bill-category {
            display: inline-block;
            padding: 2px 8px;
            background-color: #f0f2f5;
            color: #666;
            border-radius: 10px;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
<div class="app-container">
    <!-- 顶部状态栏 -->

    <!-- 搜索页面 -->
    <div class="search-page">
        <!-- 搜索头部 -->
        <div class="search-header">
            <button class="search-back-btn" onclick="goBack()">
                <img src="icons/danjiantouzuo.png" alt="返回">
            </button>
            <div class="search-input-container">
                <input type="text" class="search-input" id="searchInput" clearable placeholder="搜索商户名、商品名..."
                       autofocus>
                <button class="search-clear-btn" onclick="clearSearch()">
                    <img src="icons/shibai.png" alt="清除">
                </button>
            </div>
            <button class="search-btn" onclick="performSearch()">搜索</button>
        </div>

        <!-- 搜索结果 -->
        <div class="search-resultsw" id="searchResults">
            <!-- 初始状态显示空结果提示 -->
            <div class="search-empty">
                <img src="icons/sousuo.png" alt="搜索">
                <p>输入关键词开始搜索</p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    // 1. 全局变量统一管理（避免散定义，保留原有类名与DOM关联）
 const SearchModule = {
     // DOM元素缓存（仅查询一次，提升性能）
     elements: {
         searchInput: null,
         searchResults: null
     },

     // 初始化：页面加载后执行，绑定基础逻辑
     init() {
         // 获取DOM元素并缓存
         this.elements.searchInput = document.getElementById('searchInput');
         this.elements.searchResults = document.getElementById('searchResults');

         // 校验关键DOM元素是否存在（避免后续报错）
         if (!this.elements.searchInput || !this.elements.searchResults) {
             console.error('搜索模块：关键DOM元素缺失，无法正常初始化');
             return;
         }

         // 页面加载自动聚焦（保留原有逻辑）
         this.bindPageLoadFocus();
         // 绑定输入框回车事件（保留原有逻辑）
         this.bindEnterEvent();
     },

     // 页面加载后聚焦搜索框
     bindPageLoadFocus() {
         window.onload = () => {
             this.elements.searchInput.focus();
         };
     },

     // 绑定输入框回车触发搜索
     bindEnterEvent() {
         this.elements.searchInput.addEventListener('keypress', (event) => {
             if (event.key === 'Enter') {
                 this.performSearch();
             }
         });
     },

     // 清除搜索内容（保留原有样式与逻辑）
     clearSearch() {
         const { searchInput, searchResults } = this.elements;
         searchInput.value = '';
         searchInput.focus();
         // 恢复初始空状态（保持原有HTML结构与类名）
         searchResults.innerHTML = `
             <div class="search-empty">
                 <img src="icons/sousuo.png" alt="搜索">
                 <p>输入关键词开始搜索</p>
             </div>
         `;
     },

     // 执行搜索（核心逻辑，保留原有接口与样式）
     performSearch() {
         const { searchInput, searchResults } = this.elements;
         const keyword = searchInput.value.trim();

         // 无关键词时显示提示（保持原有样式）
         if (!keyword) {
             searchResults.innerHTML = `
                 <div class="search-empty">
                     <img src="icons/sousuo.png" alt="搜索">
                     <p>请输入搜索关键词</p>
                 </div>
             `;
             return;
         }

         // 获取Token（保留原有逻辑，增加异常捕获兜底）
         let token = '';
         try {
             const userDataStr = localStorage.getItem('userData') || '{}';
             const userData = JSON.parse(userDataStr);
             token = userData.token || '';
         } catch (error) {
             console.error('获取token失败:', error);
             window.showToast?.('登录状态异常，请重新登录');
             return;
         }

         // 未登录提示（保留原有逻辑）
         if (!token) {
             window.showToast?.('请先登录');
             return;
         }

         // 显示加载状态（保持原有类名）
         searchResults.innerHTML = '<div class="search-loading">搜索中...</div>';

         // 构建请求URL（保留原有接口地址与参数）
         const encodedKeyword = encodeURIComponent(keyword);
         const url = `http://graywolf.top:6031/appassets/assets/bills/search?keyString=${encodedKeyword}&scene=bills`;

         // 调用搜索接口（保留原有请求头与响应处理逻辑）
         fetch(url, {
             method: 'GET',
             headers: {
                 'Authorization': `Bearer ${token}`,
                 'User-Agent': 'Apifox/1.0.0 (https://apifox.com)',
                 'Accept': '*/*'
             }
         })
             .then(response => {
                 if (!response.ok) {
                     return response.json().then(err => { throw err; });
                 }
                 return response.json();
             })
             .then(data => {
                 if (data.code === 200 && Array.isArray(data.data)) {
                     const bills = data.data;
                     // 无结果时显示空状态（保持原有样式）
                     if (bills.length === 0) {
                         searchResults.innerHTML = `
                             <div class="search-empty">
                                 <img src="icons/sousuo.png" alt="搜索">
                                 <p>未找到与"${keyword}"相关的账单</p>
                             </div>
                         `;
                     } else {
                         // 渲染搜索结果（调用子方法）
                         this.renderSearchResults(bills);
                     }
                 } else {
                     window.showToast?.(data.message || '搜索失败，请重试');
                     searchResults.innerHTML = '<div class="search-error">搜索失败，请稍后重试</div>';
                 }
             })
             .catch(error => {
                 console.error('搜索接口调用失败:', error);
                 window.showToast?.('网络异常，搜索失败');
                 searchResults.innerHTML = '<div class="search-error">网络异常，请检查网络后重试</div>';
             });
     },

     /**
      * 渲染搜索结果到页面（保留原有DOM结构与类名）
      * @param {Array} bills - 搜索到的账单数据
      */
     renderSearchResults(bills) {
         const { searchResults } = this.elements;
         if (!searchResults) return;

         // 清空容器
         searchResults.innerHTML = '';

         // 生成每条账单条目（调用子方法）
         bills.forEach(bill => {
             const billItem = this.createSearchBillItem(bill);
             searchResults.appendChild(billItem);
         });

         // 添加"没有更多结果"提示（保留原有内联样式，不修改视觉）
         const noMore = document.createElement('div');
         noMore.className = 'no-more-results';
         noMore.style.textAlign = 'center';
         noMore.style.padding = '15px';
         noMore.style.color = '#999';
         noMore.style.fontSize = '14px';
         noMore.textContent = '没有更多结果了';
         searchResults.appendChild(noMore);
     },

     /**
      * 创建单个搜索结果的账单条目（完全保留原有逻辑与样式）
      * @param {Object} bill - 账单数据
      * @returns {HTMLElement} 账单条目元素
      */
     createSearchBillItem(bill) {
         const billItem = document.createElement('div');
         const isExpense = bill.type === 2; // 保留原有支出判断逻辑
         const amountSign = isExpense ? '-' : '+';

         // 格式化金额（保留原有逻辑）
         const formattedAmount = parseFloat(bill.amount).toLocaleString('zh-CN', {
             minimumFractionDigits: 2,
             maximumFractionDigits: 2
         });

         // 格式化时间（保留原有逻辑，增加无效时间兜底）
         const billTime = new Date(bill.completeTime);
         const formattedTime = isNaN(billTime.getTime())
             ? '未知时间'
             : `${billTime.getFullYear()}-${String(billTime.getMonth() + 1).padStart(2, '0')}-${String(billTime.getDate()).padStart(2, '0')} ${String(billTime.getHours()).padStart(2, '0')}:${String(billTime.getMinutes()).padStart(2, '0')}`;

         // 图标映射（保留原有逻辑）
         const iconMap = {
             '餐饮': 'canyin.png',
             '出行': 'zhiyin.png',
             '购物': 'gouwu.png',
             '其他': isExpense ? 'a-2-lijifukuan.png' : 'shoukuanjiekou.png'
         };
         const iconSrc = iconMap[bill.bizCategoryName] || (isExpense ? 'a-2-lijifukuan.png' : 'shoukuanjiekou.png');

         // 设置条目属性（保留原有dataset与onclick）
         billItem.className = `bill-item ${isExpense ? 'expense' : 'income'}`;
         billItem.dataset.type = isExpense ? 'expense' : 'income';
         billItem.dataset.category = bill.bizCategoryName || '其他';
         billItem.dataset.billId = bill.id || '';
         billItem.setAttribute('onclick', 'viewBillDetail(this)');

         // 填充条目内容（完全保留原有HTML结构与类名）
         billItem.innerHTML = `
             <div class="bill-icon">
                 <img src="icons/${iconSrc}" alt="${bill.bizCategoryName || '账单图标'}">
             </div>
             <div class="bill-info">
                 <h4>${bill.remark || bill.typeName || '未知账单'}</h4>
                 <p>${bill.targetTypeName || '未知账户'} ${isExpense ? '支付' : '收款'} • ${formattedTime}</p>
                 <span class="bill-category">${bill.bizCategoryName || '其他'}</span>
             </div>
             <div class="bill-amount ${isExpense ? 'expense' : 'income'}">
                 ${amountSign}¥${formattedAmount}
             </div>
         `;

         return billItem;
     }
 };

 /**
  * 查看账单详情（保留原有逻辑，增加DOM获取兜底）
  * @param {HTMLElement} billItem - 账单条目元素
  */
 function viewBillDetail(billItem) {
     // 增加元素存在性校验，避免报错
     if (!billItem) return;

     const merchantName = billItem.querySelector('h4')?.textContent || '未知商户';
     const amount = billItem.querySelector('.bill-amount')?.textContent || '¥0.00';
     const paymentInfo = billItem.querySelector('p')?.textContent || '';
     const category = billItem.dataset.category || '其他';

     // 拆分支付信息（增加兜底，避免数组越界）
     const [payment = '未知账户', time = '未知时间'] = paymentInfo.split(' • ');

     // 保存账单信息到sessionStorage（保留原有逻辑）
     const billData = {
         merchant: merchantName,
         amount: amount,
         payment: payment,
         time: time,
         orderNo: '202410221530001', // 保留原有订单号
         category: category,
         note: ''
     };
     sessionStorage.setItem('currentBillData', JSON.stringify(billData));

     // 跳转到详情页面（保留原有逻辑）
     window.location.href = 'bill_detail.html';
 }

 /**
  * 返回上一页（保留原有逻辑）
  */
 function goBack() {
     window.history.back();
 }

 // 页面DOM加载完成后初始化搜索模块（确保DOM存在后执行）
 document.addEventListener('DOMContentLoaded', () => {
     SearchModule.init();
     // 暴露clearSearch到全局，确保外部可调用（如按钮onclick）
     window.clearSearch = () => SearchModule.clearSearch();
     // 暴露performSearch到全局，确保外部可调用（如搜索按钮onclick）
     window.performSearch = () => SearchModule.performSearch();
 });
</script>
</body>

</html>
