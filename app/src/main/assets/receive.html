<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收款码 - 移动支付应用</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="app-container">
    <!-- 收款码页面 -->
    <div class="receive-page">
        <!-- 头部导航 -->
        <div class="page-header">
            <button class="back-btn" onclick="goBack()">
                <img src="icons/danjiantouzuo.png" alt="返回">
            </button>
            <h1>收款码</h1>
            <div class="header-placeholder"></div>
        </div>

        <!-- 收款信息 -->
        <div class="receive-info">
            <div class="user-avatar">
                <img src="icons/a-29-gerenxinxi.png" alt="用户头像">
            </div>
            <h2 class="user-name">张三</h2>
            <p class="receive-tip">请对方扫码付款</p>
        </div>

        <!-- 二维码区域 -->
        <div class="qr-container">
            <div class="qr-code" id="receiveQR">
                <!-- 这里应该是动态生成的二维码 -->
                <div class="qr-placeholder">
                    <div class="qr-grid">
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                        <div class="qr-dot"></div>
                    </div>
                </div>
            </div>
            <div class="qr-actions">
                <button class="qr-action-btn" onclick="getReceiptCode()">
                    <img src="icons/shuaxin.png" alt="刷新">
                    <span>刷新</span>
                </button>
            </div>
        </div>

        <!-- 金额设置 -->
        <div class="amount-section">
            <h3>设置收款金额</h3>
            <div class="amount-input-container">
                <span class="currency">¥</span>
                <input type="number" id="receiveAmount" placeholder="0.00" class="receive-amount-input"
                       >
            </div>
            <div class="quick-amounts">
                <button class="quick-amount" onclick="setAmount(10)">¥10</button>
                <button class="quick-amount" onclick="setAmount(50)">¥50</button>
                <button class="quick-amount" onclick="setAmount(100)">¥100</button>

                <button class="quick-amount" onclick="updateQRCode()">自定义金额</button>
            </div>
        </div>

        <!-- 收款记录 -->
        <div class="receive-records">
            <div class="records-header">
                <h3>最近收款</h3>
                <button class="view-all" onclick="goToReceiveHistory()">
                    查看全部
                    <img src="icons/danjiantouyou.png" alt="查看">
                </button>
            </div>
            <div class="records-list">
                <div class="record-item">
                    <div class="record-info">
                        <h4>李四</h4>
                        <p>今天 14:30</p>
                    </div>
                    <div class="record-amount">+¥88.00</div>
                </div>
                <div class="record-item">
                    <div class="record-info">
                        <h4>王五</h4>
                        <p>今天 12:15</p>
                    </div>
                    <div class="record-amount">+¥25.50</div>
                </div>
                <div class="record-item">
                    <div class="record-info">
                        <h4>赵六</h4>
                        <p>昨天 18:45</p>
                    </div>
                    <div class="record-amount">+¥156.00</div>
                </div>
            </div>
        </div>

        <!-- 安全提示 -->
        <div class="security-tip">
            <img src="icons/tanhaotishi.png" alt="提示">
            <p>为了您的资金安全，收款码每60秒自动更新</p>
        </div>
    </div>

    <!-- 收款成功弹窗 -->
    <div class="modal" id="receiveSuccessModal" style="display: none;">
        <div class="modal-content">
            <div class="success-icon">
                <img src="icons/chenggong.png" alt="成功">
            </div>
            <h2>收款成功</h2>
            <div class="success-amount">¥88.00</div>
            <div class="success-info">
                <p>付款方：李四</p>
                <p>时间：今天 14:30</p>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal('receiveSuccessModal')">完成</button>
                <button class="btn-primary" onclick="goToBills()">查看账单</button>
            </div>
        </div>
    </div>

    <style>
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 16px;
            padding: 24px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-secondary,
        .btn-primary {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
    </style>


</div>

<script src="libs/qrcode.js"></script>
<script src="script.js"></script>
<script>
    // 收款码模块：统一封装收款码生成、刷新、交易记录等功能，集中管理状态与逻辑
const ReceiptCodeModule = {
    // 1. 状态管理：存储模块配置、定时器与DOM元素缓存
    state: {
        apiConfig: {
            baseUrl: "http://graywolf.top:6031/payment",
            receiptCodeUrl: "/receipt/code",
            setAmountUrl: "/receipt/code/set-amount",
            recentReceiptsUrl: "/receipt/recent",
            headers: {
                "User-Agent": "Apifox/1.0.0 (https://apifox.com)",
                "Content-Type": "application/json",
                "Accept": "*/*"
            }
        },
        qrRefreshTimer: null, // 二维码自动刷新定时器
        elements: {
            qrContainer: null,
            receiveAmountInput: null,
            recordsContainer: null,
            receiveSuccessModal: null
        }
    },

    // 2. 初始化：页面加载后执行所有初始化逻辑
    init() {
        document.addEventListener("DOMContentLoaded", () => {
            this.cacheDomElements(); // 缓存DOM元素
            this.initDependenciesCheck(); // 检查二维码库依赖
            this.initReceiveInfo(); // 初始化收款用户信息
            this.initRecentReceipts(); // 初始化最近交易记录
            this.getReceiptCode(); // 初始化收款码
            this.startQRRefresh(); // 启动二维码自动刷新

            // 页面卸载时清除定时器
            window.addEventListener("beforeunload", () => this.clearQRTimer());
        });

        // 暴露全局方法：兼容HTML中的onclick调用
        this.exposeGlobalMethods();
    },

    // 缓存DOM元素引用，减少重复查询
    cacheDomElements() {
        this.state.elements.qrContainer = document.getElementById("receiveQR");
        this.state.elements.receiveAmountInput = document.getElementById("receiveAmount");
        this.state.elements.recordsContainer = document.querySelector(".records-list");
        this.state.elements.receiveSuccessModal = document.getElementById("receiveSuccessModal");
    },

    // 检查二维码库依赖（确保qrcode.js已加载）
    initDependenciesCheck() {
        if (typeof QRCode === "undefined") {
            console.error("请先引入qrcode.js库");
            if (this.state.elements.qrContainer) {
                this.state.elements.qrContainer.innerHTML = '<div class="qr-error">依赖库缺失</div>';
            }
        }
    },

    // 暴露全局方法
    exposeGlobalMethods() {
        window.refreshQR = () => this.refreshQR();
        window.saveQR = () => this.saveQR();
        window.setAmount = (amount) => this.setAmount(amount);
        window.updateQRCode = () => this.updateQRCode();
        window.getReceiptCode = () => this.getReceiptCode();
        window.initRecentReceipts = () => this.initRecentReceipts();
        window.simulateReceiveSuccess = () => this.simulateReceiveSuccess();
        window.closeModal = (modalId) => this.closeModal(modalId);
        window.goToPage = (page) => this.goToPage(page);
        window.showToast = (msg, duration) => this.showToast(msg, duration);
    },

    // 3. 收款用户信息初始化
    /**
     * 初始化收款用户信息（头像、昵称）
     */
    initReceiveInfo() {
        try {
            const userDataStr = localStorage.getItem("userData");
            if (!userDataStr) {
                console.log("未找到用户数据，使用默认信息");
                return;
            }

            const userData = JSON.parse(userDataStr);
            const { avatarUrl, nickName } = userData;

            // 更新用户头像
            const avatarImg = document.querySelector(".receive-info .user-avatar img");
            if (avatarImg) {
                const validAvatarUrl = avatarUrl?.trim() || "";
                if (validAvatarUrl) {
                    avatarImg.src = validAvatarUrl;
                    avatarImg.alt = nickName || "用户头像";
                }
            }

            // 更新用户昵称
            const userNameElement = document.querySelector(".receive-info .user-name");
            if (userNameElement) {
                const displayName = nickName?.trim() || "用户";
                userNameElement.textContent = displayName;
            }

        } catch (error) {
            console.error("初始化收款信息组件失败:", error);
        }
    },

    // 4. 收款码核心功能（生成、刷新、金额设置）
    /**
     * 启动二维码自动刷新（60秒/次）
     */
    startQRRefresh() {
        this.clearQRTimer(); // 先清除旧定时器，避免重复
        this.state.qrRefreshTimer = setInterval(() => {
            this.refreshQR();
        }, 60000);
    },

    /**
     * 清除二维码自动刷新定时器
     */
    clearQRTimer() {
        if (this.state.qrRefreshTimer) {
            clearInterval(this.state.qrRefreshTimer);
            this.state.qrRefreshTimer = null;
        }
    },

    /**
     * 手动刷新二维码（带过渡效果）
     */
    refreshQR() {
        if (!this.state.elements.qrContainer) return;

        // 过渡效果：降低透明度
        this.state.elements.qrContainer.style.opacity = "0.5";

        setTimeout(() => {
            // 重新获取收款码
            this.getReceiptCode()
                .then(() => {
                    this.state.elements.qrContainer.style.opacity = "1";
                    this.showToast("二维码已刷新");
                })
                .catch(() => {
                    this.state.elements.qrContainer.style.opacity = "1";
                });
        }, 500);
    },

    /**
     * 保存二维码（模拟功能）
     */
    saveQR() {
        this.showToast("二维码已保存到相册");
    },

    /**
     * 设置收款金额（前端预校验）
     * @param {number} amount - 待设置的金额
     */
    setAmount(amount) {
        if (!this.state.elements.receiveAmountInput) return;

        // 金额合法性校验
        if (amount <= 0) {
            this.showToast("请输入正确的金额");
            return;
        }

        // 设置金额并更新二维码
        this.state.elements.receiveAmountInput.value = amount;
        this.updateQRCode();
    },

    /**
     * 更新二维码（调用接口设置金额并重新生成二维码）
     */
    updateQRCode() {
        const { qrContainer, receiveAmountInput } = this.state.elements;
        if (!qrContainer || !receiveAmountInput) {
            console.error("二维码更新相关元素缺失");
            return;
        }

        // 1. 金额前端校验
        const amount = receiveAmountInput.value.trim();
        if (!amount) {
            this.showToast("请输入收款金额");
            receiveAmountInput.focus();
            return;
        }

        const numericAmount = Number(amount);
        if (isNaN(numericAmount) || numericAmount < 0) {
            this.showToast("请输入有效的非负金额");
            receiveAmountInput.focus();
            return;
        }

        // 2. 显示加载状态
        qrContainer.innerHTML = '<div class="qr-loading">更新金额中...</div>';

        // 3. 获取必要参数（receiptCodeId、Token）
        const receiptCodeId = this.getReceiptCodeId();
        const token = this.getAuthToken();
        if (!receiptCodeId) {
            this.showError(qrContainer, "未找到二维码标识，请先获取收款码");
            return;
        }
        if (!token) {
            this.showError(qrContainer, "请先登录");
            return;
        }

        // 4. 调用接口设置金额并更新二维码
        fetch(`${this.state.apiConfig.baseUrl}${this.state.apiConfig.setAmountUrl}`, {
            method: "POST",
            headers: {
                ...this.state.apiConfig.headers,
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({
                receiptCodeId: receiptCodeId,
                amount: amount
            })
        })
            .then(response => {
                if (!response.ok) throw new Error(`网络请求失败 (${response.status})`);
                return response.json();
            })
            .then(result => {
                if (result.code !== 200 || !result.data?.codeUrl) {
                    throw new Error(result.message || "设置金额失败");
                }
                if (typeof QRCode === "undefined") {
                    throw new Error("二维码生成库未加载");
                }

                // 5. 生成新二维码
                qrContainer.innerHTML = "";
                new QRCode(qrContainer, {
                    text: result.data.codeUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // 6. 更新本地存储的二维码信息
                const updatedReceiptData = { ...result.data, amount: amount };
                localStorage.setItem("receiptCodeData", JSON.stringify(updatedReceiptData));
                console.log("金额设置成功，二维码已更新:", result.data);
            })
            .catch(error => {
                console.error("设置金额失败:", error);
                this.showError(qrContainer, error.message || "更新失败，请重试");
            });
    },

    /**
     * 获取收款码ID（从本地存储读取）
     * @returns {string} 收款码ID或空字符串
     */
    getReceiptCodeId() {
        try {
            const receiptData = localStorage.getItem("receiptCodeData");
            if (!receiptData) return "";

            const parsedData = JSON.parse(receiptData);
            return parsedData.receiptCodeId || "";
        } catch (error) {
            console.error("读取receiptCodeId失败:", error);
            return "";
        }
    },

    /**
     * 获取用户Token（统一封装）
     * @returns {string} Token或空字符串
     */
    getAuthToken() {
        try {
            const userDataStr = localStorage.getItem("userData");
            if (!userDataStr) return "";

            const userData = JSON.parse(userDataStr);
            return userData.token || "";
        } catch (error) {
            console.error("获取token失败:", error);
            this.showToast("登录状态异常，请重新登录");
            return "";
        }
    },

    /**
     * 获取收款码（调用接口生成初始二维码）
     * @returns {Promise} 接口请求Promise
     */
    getReceiptCode() {
        return new Promise((resolve, reject) => {
            const { qrContainer } = this.state.elements;
            if (!qrContainer) {
                console.error("未找到二维码容器元素");
                reject(new Error("容器元素缺失"));
                return;
            }

            // 显示加载状态
            qrContainer.innerHTML = '<div class="qr-loading">加载中...</div>';

            // 获取Token
            const token = this.getAuthToken();
            if (!token) {
                this.showError(qrContainer, "请先登录");
                reject(new Error("未登录"));
                return;
            }

            // 调用接口获取二维码信息
            fetch(`${this.state.apiConfig.baseUrl}${this.state.apiConfig.receiptCodeUrl}`, {
                method: "GET",
                headers: {
                    ...this.state.apiConfig.headers,
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error(`网络错误: ${response.status}`);
                    return response.json();
                })
                .then(result => {
                    if (result.code !== 200 || !result.data?.qrCodeUrl) {
                        throw new Error(result.message || "获取二维码失败");
                    }
                    if (typeof QRCode === "undefined") {
                        throw new Error("二维码生成库未加载");
                    }

                    // 保存二维码信息到本地存储
                    localStorage.setItem("receiptCodeData", JSON.stringify(result.data));

                    // 生成二维码
                    qrContainer.innerHTML = "";
                    new QRCode(qrContainer, {
                        text: result.data.qrCodeUrl,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    // 处理二维码过期逻辑（提前10秒刷新）
                    this.handleQRExpire(result.data.expireAt);
                    resolve();
                })
                .catch(error => {
                    console.error("生成二维码失败:", error);
                    this.showError(qrContainer, error.message || "加载失败，请重试");
                    reject(error);
                });
        });
    },

    /**
     * 处理二维码过期逻辑（提前10秒自动刷新）
     * @param {number} expireAt - 过期时间戳（毫秒）
     */
    handleQRExpire(expireAt) {
        if (!expireAt) return;

        const now = Date.now();
        const timeLeft = expireAt - now;

        if (timeLeft > 10000) {
            // 过期前10秒刷新
            setTimeout(() => this.getReceiptCode(), timeLeft - 10000);
        } else if (timeLeft > 0) {
            // 剩余时间不足10秒，到期后刷新
            setTimeout(() => this.getReceiptCode(), timeLeft);
        } else {
            // 已过期，立即刷新
            this.getReceiptCode();
        }
    },

    /**
     * 显示二维码错误状态（带重试按钮）
     * @param {HTMLElement} container - 二维码容器
     * @param {string} message - 错误信息
     */
    showError(container, message) {
        if (container) {
            container.innerHTML = `
                <div class="qr-error">
                    <div class="error-text">${message},请点击刷新</div>
                    <button class="retry-btn" onclick="getReceiptCode()">重试</button>
                </div>
            `;
        }
    },

    // 5. 最近交易记录功能
    /**
     * 初始化最近交易记录（默认获取3条）
     */
    initRecentReceipts() {
        const { recordsContainer } = this.state.elements;
        if (!recordsContainer) {
            console.error("未找到交易记录容器");
            return;
        }

        // 显示加载状态
        recordsContainer.innerHTML = '<div class="records-loading">加载中...</div>';

        // 获取Token
        const token = this.getAuthToken();
        if (!token) {
            this.showRecordsError(recordsContainer, "请先登录");
            return;
        }

        // 调用接口获取最近3条记录
        fetch(`${this.state.apiConfig.baseUrl}${this.state.apiConfig.recentReceiptsUrl}?limit=3`, {
            method: "GET",
            headers: {
                ...this.state.apiConfig.headers,
                "Authorization": `Bearer ${token}`
            }
        })
            .then(response => {
                if (!response.ok) throw new Error(`请求失败: ${response.status}`);
                return response.json();
            })
            .then(result => {
                if (result.code !== 200 || !Array.isArray(result.data?.items)) {
                    throw new Error(result.message || "获取交易记录失败");
                }

                const records = result.data.items;
                // 渲染交易记录
                this.renderRecords(recordsContainer, records);
                // 更新收款成功弹窗的默认数据（第一条记录）
                this.updateSuccessModalData(records[0]);
            })
            .catch(error => {
                console.error("获取交易记录出错:", error);
                this.showRecordsError(recordsContainer, error.message || "加载记录失败，请重试");
            });
    },

    /**
     * 渲染交易记录列表
     * @param {HTMLElement} container - 记录容器
     * @param {Array} records - 交易记录数据
     */
    renderRecords(container, records) {
        container.innerHTML = "";

        // 空数据处理
        if (records.length === 0) {
            container.innerHTML = '<div class="no-records">暂无交易记录</div>';
            return;
        }

        // 渲染每条记录
        records.forEach(record => {
            const recordItem = document.createElement("div");
            recordItem.className = "record-item";
            // 保存交易ID到元素数据集
            recordItem.dataset.transactionId = record.transactionId || "";

            // 格式化时间与金额
            const formattedTime = this.formatRecordTime(record.timestamp);
            const formattedAmount = parseFloat(record.amount || 0).toFixed(2);

            // 构建记录HTML
            recordItem.innerHTML = `
                <div class="record-info">
                    <h4>用户id: ${record.payerId || '未知用户'}</h4>
                    <p>${formattedTime}</p>
                </div>
                <div class="record-amount">+¥${formattedAmount}</div>
            `;

            // 添加记录点击事件
            recordItem.addEventListener("click",() => this.handleRecordClick(record.transactionId));

            container.appendChild(recordItem);
        });
    },

    /**
     * 处理交易记录点击事件
     * @param {string} transactionId - 交易ID
     */
    handleRecordClick(transactionId) {
        if (!transactionId) {
            console.warn('该记录没有有效的transactionId');
            return;
        }

        console.log('点击了交易记录，transactionId:', transactionId);
        // 可扩展逻辑：跳转到详情页或显示详情弹窗
        // window.location.href = `receipt-detail.html?id=${transactionId}`;
    },

    /**
     * 更新收款成功弹窗的默认数据
     * @param {Object} record - 交易记录数据
     */
    updateSuccessModalData(record) {
        const { receiveSuccessModal } = this.state.elements;
        if (!receiveSuccessModal) return;

        if (!record) {
            // 空数据处理
            receiveSuccessModal.querySelector('.success-amount').textContent = '暂无数据';
            receiveSuccessModal.querySelector('.success-info').innerHTML = '<p>暂无交易记录</p>';
            return;
        }

        // 填充弹窗数据
        receiveSuccessModal.querySelector('.success-amount').textContent = `¥${record.amount}`;
        receiveSuccessModal.querySelector('.success-info p:first-child').textContent =
            `付款方：${record.payerId || '未知用户'}`;
        receiveSuccessModal.querySelector('.success-info p:last-child').textContent =
            `时间：${this.formatRecordTime(record.timestamp)}`;
    },

    /**
     * 格式化时间为 "YYYY-MM-DD hh:mm" 格式
     * @param {string} timestamp - 时间字符串
     * @returns {string} 格式化后的时间
     */
    formatRecordTime(timestamp) {
        if (!timestamp) return '未知时间';

        try {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}`;
        } catch (error) {
            console.error('时间格式化失败:', error);
            return timestamp.replace('T', ' ').split(':').slice(0, 2).join(':');
        }
    },

    /**
     * 显示记录加载错误
     * @param {HTMLElement} container - 记录容器
     * @param {string} message - 错误信息
     */
    showRecordsError(container, message) {
        container.innerHTML = `
            <div class="records-error">
                <div class="error-text">${message}</div>
                <button class="retry-btn" onclick="initRecentReceipts()">重试</button>
            </div>
        `;
    },

    // 6. 收款成功模拟与弹窗控制
    /**
     * 模拟收款成功（显示弹窗）
     */
    simulateReceiveSuccess() {
        const { receiveSuccessModal } = this.state.elements;
        if (!receiveSuccessModal) return;

        // 显示弹窗
        receiveSuccessModal.style.display = 'flex';
    },

    /**
     * 关闭模态框
     * @param {string} modalId - 模态框ID
     */
    closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'none';
        }
    },

    // 7. 页面跳转与工具方法
    /**
     * 页面跳转
     * @param {string} page - 目标页面路径
     */
    goToPage(page) {
        window.location.href = page;
    },

    /**
     * 显示提示信息
     * @param {string} message - 提示内容
     * @param {number} duration - 显示时长（毫秒）
     */
    showToast(message, duration = 2000) {
        // 移除现有toast
        const existingToast = document.querySelector('.toast');
        if (existingToast) {
            existingToast.remove();
        }

        // 创建新toast
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
        `;

        document.body.appendChild(toast);

        // 定时移除
        setTimeout(() => {
            if (document.body.contains(toast)) {
                toast.remove();
            }
        }, duration);
    }
};

// 初始化收款码模块
ReceiptCodeModule.init();
</script>
