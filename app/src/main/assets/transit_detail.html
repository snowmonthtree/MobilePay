<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出行详情 - 移动支付应用</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基础样式重置与工具类 */
        :root {
            --primary-color: #409EFF;
            --primary-light: #e0e7ff;
            --secondary-color: #3f37c9;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        .transit-detail-page {
            padding-top: 0;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .page-header {
            display: flex;
            align-items: center;
            padding: 15px 0;
            position: relative;
        }

        .back-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        .back-btn img {
            width: 20px;
            height: 20px;
        }

        .page-header h1 {
            flex: 1;
            text-align: center;
            font-size: 18px;
            margin: 0;
        }

        /* 详情页面样式 */
        .transit-detail-content {
            padding: 0 20px;
            flex: 1;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0 20px 0;
        }

        .detail-title {
            font-size: 18px;
            font-weight: bold;
        }

        .detail-status {
            font-size: 14px;
            padding: 4px 10px;
            margin: 0;
            border-radius: 12px;
            background: #e6f7ff;
            color: #1677ff;
        }

        .detail-status.error {
            background: #fff2f0;
            color: #ff4d4f;
        }

        .detail-map {
            background: #e4e4e4;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .station-line {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .station {
            width: 100%;
            padding: 12px;
            background: white;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            position: relative;
            z-index: 2;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .station.start {
            border-left: 4px solid #52c41a;
            margin-bottom: 30px;
        }

        .station.end {
            border-left: 4px solid #1677ff;
        }

        .station.error {
            border-left: 4px solid #ff4d4f;
            color: #ff4d4f;
        }

        .line-path {
            position: absolute;
            top: 45px;
            height: calc(100% - 90px);
            width: 4px;
            background: #1677ff;
            z-index: 1;
        }

        .line-path.error {
            background: #ff4d4f;
            border-right: 2px dashed #ff4d4f;
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-group {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .info-item:last-child {
            margin-bottom: 0;
            border: none;
        }

        .info-value {
            color: #333;
        }

        .info-value.amount {
            font-weight: bold;
            color: #ff4d4f;
        }

        .info-value.error {
            color: #ff4d4f;
        }

        .error-message {
            background: #f4dbd6;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            color: #ff4d4f;
            font-size: 14px;
        }

        .error-message p {
            margin: 0;
        }

        .page-actions {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            padding: 10px 0px;
        }

        .btn-secondary {
            background-color: var(--gray-200);
            color: var(--gray-700);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background-color: var(--gray-300);
        }

        /* 异常处理内容区域样式 */
        .error-handle-content {
            padding: 0 20px 20px 20px;
        }

        .detail-rules {
            background-color: #e8e8e8;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .detail-rules ul {
            padding-left: 1.5rem;
            margin: 0;
        }

        .detail-rules li {
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .handle-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .btn-option {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-size: 14px;
            border-radius: 1.25rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-option img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="transit-detail-page">
            <div class="page-header">
                <button class="back-btn" onclick="history.back()">
                    <img src="icons/danjiantouzuo.png" alt="返回">
                </button>
                <h1>出行详情</h1>
                <div class="header-placeholder"></div>
            </div>

            <div class="transit-detail-content" id="detailContent">
                <!-- 详情内容将通过JS动态填充 -->
            </div>

            <div class="error-handle-content" id="errorContent" style="display: none;">
                <div class="detail-rules">
                    <p style="margin-bottom: 10px;">您的出行记录存在异常，可能是由于以下原因：</p>
                    <ul>
                        <li>未正常出站或刷卡</li>
                        <li>系统记录错误</li>
                        <li>支付失败</li>
                    </ul>
                </div>
                <div class="page-actions">
                    <button class="btn-primary" onclick="contactCustomerService()">
                        <img src="icons/kefu.png" alt="客服">
                        <span>联系客服</span>
                    </button>
                    <button class="btn-primary" onclick="payNow()">
                        <img src="icons/tuikuanjingban.png" alt="支付">
                        <span>立即补缴</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 出行记录详情模块：统一封装记录加载、详情渲染、补款操作等核心功能
 const TransitRecordDetailModule = {
     // 1. 状态管理：存储模块核心配置、DOM元素缓存与临时数据
     state: {
         // API配置
         apiConfig: {
             recordDetailUrl: "http://graywolf.top:6031/payment/transit/detail/",
             repayUrl: "http://graywolf.top:6031/payment/transit/repay",
             headers: {
                 "User-Agent": "Apifox/1.0.0 (https://apifox.com)",
                 "Accept": "*/*",
                 "Content-Type": "application/json"
             }
         },

         // DOM元素缓存
         elements: {
             detailContent: null,   // 详情内容容器
             errorContent: null     // 异常内容容器
         },

         // 临时数据
         currentRecordId: null    // 当前加载的记录ID
     },

     // 2. 初始化：页面加载后执行DOM缓存、事件绑定与记录加载
     init() {
         document.addEventListener("DOMContentLoaded", () => {
             this.cacheDomElements();  // 缓存DOM元素
             this.bindGlobalMethods(); // 暴露全局方法（兼容HTML onclick）
             this.loadRecordFromUrl(); // 从URL获取记录ID并加载详情
         });
     },

     // 缓存DOM元素引用，减少重复查询
     cacheDomElements() {
         this.state.elements.detailContent = document.getElementById("detailContent");
         this.state.elements.errorContent = document.getElementById("errorContent");
     },

     // 暴露全局方法到window对象（兼容HTML中的onclick调用）
     bindGlobalMethods() {
         window.contactCustomerService = () => this.contactCustomerService();
         window.payNow = () => this.payNow();
     },

     // 从URL参数中获取记录ID并触发加载
     loadRecordFromUrl() {
         const urlParams = new URLSearchParams(window.location.search);
         const recordId = urlParams.get("id");

         if (recordId) {
             this.state.currentRecordId = recordId;
             this.loadRecordDetail(recordId);
         } else {
             this.showDetailError("未找到记录信息");
         }
     },

     // 3. 记录详情加载与渲染
     /**
      * 加载记录详情（调用接口获取数据）
      * @param {string} transactionId - 记录ID
      */
     loadRecordDetail(transactionId) {
         const { detailContent } = this.state.elements;
         if (!detailContent) {
             console.error("未找到详情内容容器");
             return;
         }

         // 显示加载状态
         detailContent.innerHTML = '<div class="loading-message">加载详情中...</div>';

         // 获取用户Token（验证登录状态）
         const token = this.getUserToken();
         if (!token) {
             this.showDetailError("请先登录");
             return;
         }

         // 调用详情接口
         fetch(`${this.state.apiConfig.recordDetailUrl}${transactionId}`, {
             method: "GET",
             headers: {
                 ...this.state.apiConfig.headers,
                 "Authorization": `Bearer ${token}`
             }
         })
             .then(response => {
                 if (!response.ok) throw new Error(`请求失败: ${response.status}`);
                 return response.json();
             })
             .then(result => {
                 if (result.code !== 200 || !result.data) {
                     throw new Error(result.message || "获取详情失败");
                 }
                 // 渲染详情内容
                 this.renderDetailContent(result.data);
             })
             .catch(error => {
                 console.error("加载详情出错:", error);
                 this.showDetailError(error.message || "加载详情失败，请重试");
             });
     },

     /**
      * 渲染详情内容到页面
      * @param {Object} detail - 接口返回的记录详情数据
      */
     renderDetailContent(detail) {
         const { detailContent, errorContent } = this.state.elements;
         if (!detailContent) return;

         // 数据预处理（统一格式与异常处理）
         const isError = detail.status === 2; // 判断是否为异常状态
         const modeText = detail.mode === "SUBWAY" ? "北京地铁" : "公共交通"; // 交通方式文本
         const statusText = isError ? "异常" : "正常"; // 状态文本
         const statusClass = isError ? "error" : ""; // 状态样式类
         const entrySite = this.formatSiteInfo(detail.entrySiteName, detail.entrySiteLine); // 进站站点信息
         const exitSite = this.formatSiteInfo(detail.exitSiteName, detail.exitSiteLine); // 出站站点信息
         const entryTimeFormatted = this.formatTime(detail.entryTime); // 格式化进站时间
         const exitTimeFormatted = detail.exitTime ? this.formatTime(detail.exitTime) : "未记录"; // 格式化出站时间
         const amount = this.formatAmount(detail.actualAmount); // 格式化费用
         const durationText = this.calculateDuration(detail.entryTime, detail.exitTime); // 计算行程时长
         const errorReason = isError ? detail.reason || "未明确异常原因" : ""; // 异常原因

         // 构建详情HTML结构
         const detailHTML = `
             <div class="detail-header">
                 <div class="detail-title">${modeText}</div>
                 <div class="detail-status ${statusClass}">${statusText}</div>
             </div>
             <div class="detail-map">
                 <div class="station-line">
                     <div class="station start">${detail.entrySiteName || "未记录"}</div>
                     <div class="line-path ${isError ? "error" : ""}"></div>
                     <div class="station end ${isError ? "error" : ""}">${detail.exitSiteName || "未记录"}</div>
                 </div>
             </div>
             <div class="detail-info">
                 <div class="info-group">
                     <div class="info-item">
                         <span class="info-label">进站时间：</span>
                         <span class="info-value">${entryTimeFormatted}</span>
                     </div>
                     <div class="info-item">
                         <span class="info-label">出站时间：</span>
                         <span class="info-value ${isError && !detail.exitTime ? "error" : ""}">${exitTimeFormatted}</span>
                     </div>
                     <div class="info-item">
                         <span class="info-label">行程时长：</span>
                         <span class="info-value ${isError ? "error" : ""}">${durationText}</span>
                     </div>
                 </div>
                 <div class="info-group">
                     <div class="info-item">
                         <span class="info-label">费用：</span>
                         <span class="info-value amount">¥${amount}</span>
                     </div>
                     <div class="info-item">
                         <span class="info-label">支付方式：</span>
                         <span class="info-value ${isError ? "error" : ""}">${isError ? "未完成支付" : "账户余额"}</span>
                     </div>
                     <div class="info-item">
                         <span class="info-label">交易编号：</span>
                         <span class="info-value">${detail.transactionId || "未知"}</span>
                     </div>
                 </div>
                 ${isError ? `
                     <div class="error-message">
                         <p>异常原因：${errorReason}</p>
                     </div>
                 ` : ""}
             </div>
         `;

         // 渲染到容器并控制异常内容显示
         detailContent.innerHTML = detailHTML;
         if (errorContent) {
             errorContent.style.display = isError ? "block" : "none";
         }
     },

     // 4. 补款操作相关逻辑
     /**
      * 立即补款（触发补款接口调用）
      */
     payNow() {
         const { currentRecordId } = this.state;
         if (!currentRecordId) {
             this.showToast("记录ID无效，请联系客服");
             return;
         }

         this.showToast("正在准备支付...");

         // 调用补款接口并处理结果
         this.repayTransit(currentRecordId)
             .then(data => {
                 console.log("补款成功:", data);
                 this.showToast("补款成功");
                 window.close(); // 关闭当前页面（返回上一页）
             })
             .catch(error => {
                 console.error("补款失败:", error.message);
                 this.showToast(error.message || "补款失败，请稍后重试");
             });
     },

     /**
      * 调用交通补款接口
      * @param {string} transactionId - 交易ID（用于关联补款记录）
      * @returns {Promise<Object>} 补款结果Promise
      */
     repayTransit(transactionId) {
         // 验证交易ID
         if (!transactionId) {
             return Promise.reject(new Error("记录ID不能为空"));
         }

         // 获取用户Token（验证登录状态）
         const token = this.getUserToken();
         if (!token) {
             return Promise.reject(new Error("未获取到登录信息，请重新登录"));
         }

         // 构建补款请求参数
         const requestData = {
             transitId: transactionId,
             amount: "4.00", // 固定补款金额（业务约定）
             payTime: this.getFormattedPayTime() // 格式化补款时间（符合接口要求）
         };

         // 调用补款接口
         return fetch(this.state.apiConfig.repayUrl, {
             method: "POST",
             headers: {
                 ...this.state.apiConfig.headers,
                 "Authorization": `Bearer ${token}`
             },
             body: JSON.stringify(requestData)
         })
             .then(response => {
                 if (!response.ok) {
                     console.error("补款接口响应异常:", {
                         status: response.status,
                         statusText: response.statusText,
                         url: response.url
                     });
                     throw new Error(`网络请求失败 (${response.status} - ${response.statusText})`);
                 }
                 return response.json();
             })
             .then(result => {
                 if (result.code === 200) {
                     return Promise.resolve(result.data || { message: "补款成功" });
                 } else {
                     throw new Error(result.message || "补款失败，请重试");
                 }
             })
             .catch(error => {
                 console.error("补款操作失败:", error);
                 return Promise.reject(error);
             });
     },

     // 5. 通用工具方法（格式化、验证、提示等）
     /**
      * 获取用户Token（从本地存储解析）
      * @returns {string} 用户Token（空字符串表示获取失败）
      */
     getUserToken() {
         try {
             const userData = JSON.parse(localStorage.getItem("userData") || "{}");
             return userData.token || "";
         } catch (error) {
             console.error("解析用户token失败:", error);
             this.showDetailError("登录状态异常，无法加载详情");
             return "";
         }
     },

     /**
      * 格式化站点信息（名称+线路）
      * @param {string} siteName - 站点名称
      * @param {string} siteLine - 站点线路
      * @returns {string} 格式化后的站点信息
      */
     formatSiteInfo(siteName, siteLine) {
         const name = siteName || "未记录";
         const line = siteLine || "未知线路";
         return `${name}（${line}）`;
     },

     /**
      * 格式化时间（转为 "YYYY-MM-DD HH:mm:ss" 格式）
      * @param {string} timeStr - 原始时间字符串
      * @returns {string} 格式化后的时间
      */
     formatTime(timeStr) {
         if (!timeStr) return "未知时间";
         try {
             const date = new Date(timeStr);
             return `${date.getFullYear()}-${
                 String(date.getMonth() + 1).padStart(2, "0")
             }-${
                 String(date.getDate()).padStart(2, "0")
             } ${
                 String(date.getHours()).padStart(2, "0")
             }:${
                 String(date.getMinutes()).padStart(2, "0")
             }:${
                 String(date.getSeconds()).padStart(2, "0")
             }`;
         } catch (error) {
             console.error("时间格式化失败:", error);
             return timeStr.replace("T", " "); // 降级处理（移除T分隔符）
         }
     },

     /**
      * 格式化金额（保留2位小数）
      * @param {number|null} amount - 原始金额
      * @returns {string} 格式化后的金额
      */
     formatAmount(amount) {
         if (amount === null || isNaN(amount)) return "0.00";
         return parseFloat(amount).toFixed(2);
     },

     /**
      * 计算行程时长（出站时间-进站时间）
      * @param {string} entryTimeStr - 进站时间字符串
      * @param {string} exitTimeStr - 出站时间字符串
      * @returns {string} 行程时长（分钟）或提示文本
      */
     calculateDuration(entryTimeStr, exitTimeStr) {
         if (!entryTimeStr || !exitTimeStr) return "未知";
         try {
             const entryTime = new Date(entryTimeStr).getTime();
             const exitTime = new Date(exitTimeStr).getTime();

             if (exitTime <= entryTime) return "异常（时间顺序错误）";

             const minutes = Math.floor((exitTime - entryTime) / (1000 * 60));
             return `${minutes}分钟`;
         } catch (error) {
             console.error("计算时长失败:", error);
             return "未知";
         }
     },

     /**
      * 获取格式化的补款时间（符合接口 "YYYY-MM-DDTHH:mm:ss" 要求）
      * @returns {string} 格式化后的补款时间
      */
     getFormattedPayTime() {
         const now = new Date();
         return `${now.getFullYear()}-${
             String(now.getMonth() + 1).padStart(2, "0")
         }-${
             String(now.getDate()).padStart(2, "0")
         }T${
             String(now.getHours()).padStart(2, "0")
         }:${
             String(now.getMinutes()).padStart(2, "0")
         }:${
             String(now.getSeconds()).padStart(2, "0")
         }`;
     },

     /**
      * 显示详情错误信息
      * @param {string} message - 错误提示内容
      */
     showDetailError(message) {
         const { detailContent } = this.state.elements;
         if (detailContent) {
             detailContent.innerHTML = `
                 <div class="error-message">
                     <p>${message}</p>
                 </div>
             `;
         }
     },

     /**
      * 显示提示信息（兼容Android原生与Web环境）
      * @param {string} message - 提示内容
      */
     showToast(message) {
         if (window.AndroidInterface && typeof window.AndroidInterface.showToast === "function") {
             window.AndroidInterface.showToast(message);
         } else {
             alert(message); // Web环境降级使用alert
         }
     },

     /**
      * 联系客服（触发客服连接逻辑）
      */
     contactCustomerService() {
         this.showToast("正在连接客服...");
         // 实际项目中可添加跳转客服页面、打开客服聊天窗口等逻辑
     }
 };

 // 初始化出行记录详情模块
 TransitRecordDetailModule.init();
    </script>
</body>

</html>
