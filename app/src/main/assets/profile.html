<script src="script.js"></script>
<script>
    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function () {
        initializePage();
        initializeVerificationPage();
    });
function initializeVerificationPage() {
    // 显示加载状态

    // 获取用户认证信息
    let token = '';
        try {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            token = userData.token || '';

        } catch (error) {
            console.error('获取token失败:', error);
            showToast('登录状态异常，请重新登录');
            return;
        }
        if (!token) {
            showToast('请先登录');
            return;
        }

    // 调用接口获取审核状态
    fetchAuditStatus(token)
        .then((auditStatus) => {
            // 更新页面状态显示
            updateVerificationStatus(auditStatus);
            // 显示模拟面板（实际项目可根据需求调整）
updateAssetsOverview(auditStatus);
        })
        .catch((error) => {
            console.error('获取审核状态失败:', error);
            showToast(error.message || '获取审核状态失败，请重试');
            // 显示默认表单


        });
}



/**
 * 调用接口获取审核状态
 * @param {string} token - 用户认证token
 * @returns {Promise<Object>} 审核状态数据
 */
function fetchAuditStatus(token) {
    return new Promise((resolve, reject) => {
        fetch('http://graywolf.top:6031/app/user/audit/status', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'User-Agent': 'Apifox/1.0.0 (https://apifox.com)',
                'Content-Type': 'application/json',
                'Accept': '*/*'
            }
        })
        .then((response) => {
            if (!response.ok) {
                throw new Error(`接口请求失败，状态码: ${response.status}`);
            }
            return response.json();
        })
        .then((result) => {
            if (result.code !== 200 || !result.data) {
                throw new Error(result.message || '获取审核状态失败');
            }
            resolve(result.data);
        })
        .catch((error) => {
            reject(error);
        });
    });
}
/**
 * 根据审核状态更新资产概览组件的点击事件
 * @param {string} auditStatus - 审核状态，可能值：pending（审核中）、approved（已通过）、rejected（已拒绝）
 */
function updateAssetsOverview(auditStatus) {
    // 获取资产菜单项元素
    const menuItem = document.querySelector('.assets-overview .menu-item');
    if (!menuItem) {
        console.error('未找到资产菜单项(.menu-item)');
        return;
    }

    // 根据审核状态设置点击事件
    if (auditStatus === 'approved') {
        // 已实名：恢复默认点击事件（查看资产详情）
        menuItem.onclick = viewAssetDetails;
    } else {
        // 未实名（审核中/已拒绝）：修改点击事件为提示未实名
        menuItem.onclick = function() {
            showToast('未实名,请先实名');
        };
    }
    }
/**
 * 根据审核状态更新用户实名认证状态显示
 * @param {string} auditStatus - 审核状态，可能值：pending（审核中）、approved（已通过）、rejected（已拒绝）
 */
function updateVerificationStatus(auditStatus) {
    // 获取状态显示容器
    const statusContainer = document.querySelector('.user-status');
    if (!statusContainer) {
        console.error('未找到状态显示容器(.user-status)');
        return;
    }

    // 根据审核状态生成对应的HTML内容
    let statusHtml = '';
    switch (auditStatus) {
        case 'approved':
            // 已通过审核：使用verified类
            statusHtml = '<span class="status-badge verified">已实名</span>';
            break;
        case 'pending':
        case 'rejected':
        default:
            // 审核中、已拒绝或其他状态：使用level类
            statusHtml = '<span class="status-badge level">未实名</span>';
            break;
    }

    // 更新容器内容
    statusContainer.innerHTML = statusHtml;

    // 可选：添加状态日志便于调试

}
    function initializePage() {
    try {
        // 从localStorage获取userData
        const userDataStr = localStorage.getItem('userData');
        if (!userDataStr) {
            console.log('未找到用户数据，使用默认值');
            return;
        }

        // 解析用户数据
        const userData = JSON.parse(userDataStr);

        // 1. 填充头像（如果有有效头像地址则更新）
        const avatarImg = document.getElementById('userAvatar');
        if (avatarImg) { // 确保元素存在
            // 优先使用用户头像，为空则用默认图标
            const avatarSrc = userData.avatarUrl?.trim() || 'icons/Avatar.png';
            avatarImg.src = avatarSrc;
            // 头像加载失败时回退到默认图标
            avatarImg.onerror = function () {
                this.src = 'icons/Avatar.png';
            };
        }

        // 2. 填充用户名（优先使用nickName，无则用手机号脱敏显示）
        const userNameEl = document.getElementById('userName');
        if (userNameEl && userNameEl.firstChild) {
            let displayName = '未知用户'; // 默认值
            if (userData.nickName?.trim()) {
                // 使用昵称（如"666"）
                displayName = userData.nickName;
            } else if (userData.phone) {
                // 手机号脱敏（如157****8453）
                displayName = userData.phone.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
            }
            userNameEl.firstChild.textContent = displayName;
        }

        // 3. 填充用户ID（显示格式：ID: 127）
        const userIdEl = document.getElementById('userId');
        if (userIdEl && userData.userId) {
            userIdEl.textContent = `ID: ${userData.userId}`;
        }

    } catch (error) {
        console.error('填充用户数据失败：', error);
        // 出错时保持默认显示，不影响页面布局
    }
}
    // 个人中心相关功能
    let assetsVisible = false;

    function toggleAssetVisibility() {
        const amountElement = document.querySelector('.assets-amount .amount');
        const eyeIcon = document.getElementById('eyeIcon');

        if (assetsVisible) {
            amountElement.textContent = '****';
            eyeIcon.src = 'icons/yincangmima.png';
            assetsVisible = false;
        } else {
            amountElement.textContent = '¥12,345.67';
            eyeIcon.src = 'icons/xianshimima.png';
            assetsVisible = true;
        }
    }

    function viewAssetDetails() {

    }

    function showSecurityCenter() {

    }

    function showPaymentSettings() {

    }

    function showIdentityVerification() {

    }

    // 退出登录相关函数
    function showLogoutConfirm() {
        document.getElementById('logoutModal').style.display = 'flex';
    }

    function logout() {
        // 1. 获取存储的 token（用于后端 logout 请求）
        let token = '';
        try {
            // 从 localStorage 读取（之前登录时保存的完整用户数据）
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            token = userData.token || '';
        } catch (error) {
            console.error('获取 token 失败：', error);
        }

        // 2. 调用后端 logout 接口（即使 token 获取失败也继续执行后续清除操作）
        const logoutBackend = () => {
            return new Promise((resolve) => {
                if (!token) {
                    resolve(false); // 无 token 时直接 resolve
                    return;
                }

                fetch('http://graywolf.top:6031/app/user/logout', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': '*/*'
                    }
                })
                    .then(response => {
                        // 后端 logout 接口通常无论成功与否都返回 200，这里仅做基本状态判断
                        AndroidInterface.showToast(response.message)
                        resolve(response.ok);
                    })
                    .catch(error => {
                        console.error('后端退出请求失败：', error);
                        resolve(false); // 网络错误时也继续执行前端清除
                    });
            });
        };

        // 3. 执行完整退出流程
        logoutBackend().then(() => {
            // 4. 清除前端存储
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userData');

            // 5. 清除原生存储
            if (typeof AndroidInterface !== 'undefined') {
                try {
                    AndroidInterface.clearUserData();
                    console.log('原生存储已清除');
                } catch (error) {
                    console.error('清除原生存储失败：', error);
                }
            }

            // 6. 显示退出提示并跳转登录页
            if (typeof AndroidInterface !== 'undefined') {
                AndroidInterface.showToast('已成功退出登录');
            } else {
                alert('已成功退出登录');
            }

            // 延迟跳转确保所有操作完成
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 300);
        });
    }

    function setTransferAmount(amount) {
        document.getElementById('transferAmount').value = amount;
    }

    function setAllAmount() {
        document.getElementById('transferAmount').value = '12345.67';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 10000;
            font-size: 14px;
        `;
        document.body.appendChild(toast);
        setTimeout(() => {
            document.body.removeChild(toast);
        }, 2000);
    }

    // 页面跳转函数
    function goToPage(page) {
        window.location.href = page;
    }

    function goToEditProfile() {
        window.location.href = 'edit_profile.html';
    }

    function goToPaymentPassword() {
        window.location.href = 'payment_password.html';
    }
</script>
